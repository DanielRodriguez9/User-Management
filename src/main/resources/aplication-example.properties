# =====================================================
# Example Application Properties for User Management App
# (Replace with your real credentials in application.properties)
# =====================================================

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=9090

# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_usuarios_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_mysql_user
spring.datasource.password=your_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT CONFIGURATION
# ===============================
#  Use a secret key with at least 32 characters
jwt.secret=your_jwt_secret_key_32_chars_minimum
jwt.expiration=36000000   # 10 hours in milliseconds

# ===============================
# SPRING SECURITY
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.com.empresa.gestionusuarios=DEBUG
